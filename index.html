<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="form">
      <form>
        <div class="container mt-1">
          <div class="card">
            <div class="card-header">
              <h1>Payment form example</h1>
            </div>
            <div class="row g-3 pb-2">
              <div class="col-md-7">
                <label for="card">Card #</label>
                <input
                  type="number"
                  class="form-control"
                  id="card"
                  placeholder="XXXX XXXX XXXX XXXX"
                />
                <div class="invalid-feedback">
                  Ingrese tu número de tarjeta (debe ser 16 dígitos).
                </div>
              </div>
              <div class="col-md">
                <label for="cvc">CVC #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvc"
                  placeholder="000"
                />
                <div class="invalid-feedback">
                  Ingrese número del reverso (3 dígitos).
                </div>
              </div>
              <div class="col-sm">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                />
                <div class="invalid-feedback">
                  Ingrese un monto de (1 a 15 dígitos).
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label for="firstname">First Name </label>
                <input type="text" class="form-control" id="firstname" />
                <div class="invalid-feedback">Ingrese solo letras.</div>
              </div>
              <div class="col-md-6">
                <label for="lastname.">Last Name </label>
                <input type="text" class="form-control" id="lastname" />
                <div class="invalid-feedback">Ingrese solo letras.</div>
              </div>
            </div>

            <div class="row g-3">
              <div class="col-md-6 ">
                <label for="city">City </label>
                <input type="text" class="form-control" id="city" />
                <div class="invalid-feedback">Ingrese solo letras.</div>
              </div>

              <div class="col-md-4 ">
                <label for="imputState">State </label>
                <select id="state" class="form-control">
                  <option selected>Textas</option>
                  <option>Alabama</option>
                  <option>Chicago</option>
                  <option>Nueva York</option>
                  <option>Wisconsin</option>
                </select>
              </div>
              <div class="col-md-2 ">
                <label for="postal">Postal code</label>
                <input type="number" class="form-control" id="postal" />
                <div class="invalid-feedback">
                  Ingrese un número de (7 dígitos.)
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label>We accept: </label>
                <div
                  class="d-inline-flex bg-secondary text-white px-2 py-1 mt-4"
                >
                  <div class="form-check form-check-inline ml-auto">
                    <input
                      class="form-check-input ml-auto"
                      type="radio"
                      name="inlineRadio"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i class="fa-brands fa-cc-mastercard"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadio"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio"
                      ><i class="fa-brands fa-cc-visa"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadio"
                      id="inlineRadio"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i class="fa-brands fa-cc-diners-club"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadio"
                      id="inlineRadio"
                      value="option4"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      ><i class="fa-brands fa-cc-amex"></i
                    ></label>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message"></textarea>
                  <p style="color: gray;">add text</p>
                  <div class="invalid-feedback">Ingrese solo letras.</div>
                </div>
              </div>
            </div>

            <div
              class="card-footer text-muted  d-md-flex justify-content-md-end"
            >
              <button href="#" class="btn btn-secondary m-1">Cancel</button>
              <button href="#" class="btn btn-primary m-1 " type="submit">
                Send
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
